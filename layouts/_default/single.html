{{ define "main" }}
<main>
  <article>
    <header>
      <h1>{{- partial "title" . -}}</h1>
    </header>
    {{ with .Params.OfficialURL }}
      <p>
        <a href="{{.}}">Official page</a>
      </p>
    {{ end }}
    <div>{{.Content}}</div>
    {{with .Params.Specifications}}<div><pre><code>{{ . | jsonify (dict "indent" "  ") }}</code></pre></div>{{end}}
  </article>
</main>
{{ end }}
